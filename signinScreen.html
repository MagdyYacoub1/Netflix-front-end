<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles/signin-style.css">
    <title></title>
</head>
<body>
    <div class="big-banner">
        <div class="navbar col-sm-12">
            <a href="homeScreen.html"><img class="navbar-brand ml-4" src="/images/logo.png" alt="logo" width="150" height="100"></a>
        </div>
        <div class="row justify-content-center pb-5 col-sm-12">
            <div class="col pt-5 pl-5 col-sm-4 dark-container">
                <h1 class="text-left title-text pb-3">Sign In</h1>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control search-input" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="labels">Email or phone number</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control search-input" id="floatingInput" placeholder="Password">
                    <label for="floatingInput" class="labels">Password</label>
                </div>
                <a class="btn btn-primary mt-3 btn-signup" href="signUpScreen1.html">Sign in</a>

                <div class="form-check pb-5">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label labels" for="flexCheckDefault">
                        Remember me
                    </label>
                    <div class="form-inline float-right mr-sm-5">
                        <a href="#" class="link-dark text-link-help">Need help?</a>
                    </div>
                </div>
                <div class="text-left">
                    <img src="/images/Facebook_logo.png" class="float-left img-fluid img-dim mr-2" alt="Responsive image">
                    <p class="h6 col-sm-6 dark-labels">login with facebook</p>
                </div>
                <div class="mt-3">
                    <p class="h6 dark-labels">New to Netflix? <a href="#" class="link-dark text-link-help">Sign up now.</a></p>
                </div>

                <div class="mt-3 pb-5">
                    <p class="h6 captcha">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="link-dark text-link-learn">Learn more.</a></p>
                </div>

            </div>
        </div>

        <div class="footer">
            <p class="text-center mt-3 text-link">Author: Magdy Yacoub</p>
            <div class="custom-padding">
                <a href="#" class="link-dark txt-bold text-link-footer pt-5 pb-3">Questions? Contact us.</a><br>
                <form class="form-inline pt-5 pb-4">
                    <div class="btn-group">
                        <button class="btn btn-primary-outline dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-globe mr-1" id="icon"></i>
                            English
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">العربية</a></li>
                            <li><a class="dropdown-item" href="#">English</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
